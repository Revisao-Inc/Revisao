<div id="box" style="width:50px; height:50px; background-color:red; position:absolute; left:0px; top:0px;"></div>

<script type="text/javascript">
    function moveBox() {
        var box = document.getElementById("box");
        var left = 0;
        var top = 0;
        var interval = setInterval(function() {
            if (left < 300) {
                left += 5;
                box.style.left = left + "px";
            }
            if (top < 300) {
                top += 5;
                box.style.top = top + "px";
            }
            if (left >= 300 && top >= 300) {
                clearInterval(interval);
            }
        }, 50);
    }
    moveBox();
</script>
